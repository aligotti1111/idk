<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard — Oh It's Good</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --black: #0a0a0a;
      --white: #f5f2ec;
      --red: #d63a2f;
      --gray: #888;
      --border: #2a2a2a;
    }

    body {
      background: var(--black);
      color: var(--white);
      font-family: 'DM Serif Display', serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 2.5rem;
      border-bottom: 1px solid var(--border);
      background: rgba(10,10,10,0.92);
    }

    .nav-logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.6rem;
      letter-spacing: 0.08em;
      color: var(--white);
      text-decoration: none;
    }

    .nav-logo span { color: var(--red); }

    .logout-btn {
      font-family: 'DM Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--gray);
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
    }

    .logout-btn:hover { color: var(--red); }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2.5rem;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      padding: 1.5rem;
      border: 1px solid var(--border);
      background: rgba(20, 20, 20, 0.5);
    }

    .stat-number {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      color: var(--red);
      line-height: 1;
    }

    .stat-label {
      font-family: 'DM Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--gray);
      margin-top: 0.5rem;
    }

    h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      letter-spacing: 0.05em;
      margin-bottom: 1.5rem;
    }

    .subscribers-table {
      border: 1px solid var(--border);
      width: 100%;
      margin-bottom: 2rem;
    }

    .subscribers-table th,
    .subscribers-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .subscribers-table th {
      font-family: 'DM Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--gray);
      background: rgba(20, 20, 20, 0.5);
    }

    .subscribers-table td {
      font-family: 'DM Mono', monospace;
      font-size: 0.85rem;
    }

    .subscribers-table tr:last-child td {
      border-bottom: none;
    }

    .export-btn {
      padding: 0.75rem 1.5rem;
      background: var(--red);
      color: var(--white);
      border: none;
      font-family: 'DM Mono', monospace;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-bottom: 2rem;
    }

    .export-btn:hover {
      opacity: 0.8;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--gray);
      font-style: italic;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--red);
      cursor: pointer;
      font-size: 1.2rem;
      transition: opacity 0.2s;
    }

    .delete-btn:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <nav>
    <a class="nav-logo" href="index.html">OH IT'S <span>GOOD</span></a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </nav>

  <div class="container">
    <h1>Admin Dashboard</h1>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalSubscribers">0</div>
        <div class="stat-label">Total Subscribers</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todaySubscribers">0</div>
        <div class="stat-label">Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="weekSubscribers">0</div>
        <div class="stat-label">This Week</div>
      </div>
    </div>

    <h2>Subscribers</h2>
    
    <button class="export-btn" onclick="exportSubscribers()">Export to CSV</button>

    <table class="subscribers-table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Date Subscribed</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="subscribersTableBody">
        <tr>
          <td colspan="3" class="empty-state">No subscribers yet</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Check if logged in
    if (!sessionStorage.getItem('adminLoggedIn')) {
      window.location.href = 'admin-login.html';
    }

    function logout() {
      sessionStorage.removeItem('adminLoggedIn');
      window.location.href = 'admin-login.html';
    }

    function loadSubscribers() {
      const subscribers = JSON.parse(localStorage.getItem('subscribers') || '[]');
      const tableBody = document.getElementById('subscribersTableBody');
      
      if (subscribers.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="3" class="empty-state">No subscribers yet</td></tr>';
        return;
      }

      // Update stats
      document.getElementById('totalSubscribers').textContent = subscribers.length;
      
      const today = new Date().toDateString();
      const todayCount = subscribers.filter(s => new Date(s.date).toDateString() === today).length;
      document.getElementById('todaySubscribers').textContent = todayCount;
      
      const weekAgo = new Date();
      weekAgo.setDate(weekAgo.getDate() - 7);
      const weekCount = subscribers.filter(s => new Date(s.date) >= weekAgo).length;
      document.getElementById('weekSubscribers').textContent = weekCount;

      // Populate table
      tableBody.innerHTML = subscribers
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .map((sub, index) => `
          <tr>
            <td>${sub.email}</td>
            <td>${new Date(sub.date).toLocaleDateString()} ${new Date(sub.date).toLocaleTimeString()}</td>
            <td><button class="delete-btn" onclick="deleteSubscriber(${index})" title="Delete">×</button></td>
          </tr>
        `).join('');
    }

    function deleteSubscriber(index) {
      if (confirm('Are you sure you want to delete this subscriber?')) {
        const subscribers = JSON.parse(localStorage.getItem('subscribers') || '[]');
        subscribers.splice(index, 1);
        localStorage.setItem('subscribers', JSON.stringify(subscribers));
        loadSubscribers();
      }
    }

    function exportSubscribers() {
      const subscribers = JSON.parse(localStorage.getItem('subscribers') || '[]');
      
      if (subscribers.length === 0) {
        alert('No subscribers to export');
        return;
      }

      // Create CSV content
      let csv = 'Email,Date Subscribed\n';
      subscribers.forEach(sub => {
        csv += `${sub.email},${new Date(sub.date).toLocaleString()}\n`;
      });

      // Download CSV
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `subscribers-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    // Load subscribers on page load
    loadSubscribers();
  </script>

</body>
</html>
