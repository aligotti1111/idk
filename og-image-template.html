<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh It's Good - OG Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    /* OG Image is 1200x630 */
    .og-image {
      width: 1200px;
      height: 630px;
      background: #0a0a0a;
      position: relative;
      overflow: hidden;
    }
    
    /* Red accent bar */
    .border-accent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: #d63a2f;
    }
    
    /* Vinyl background */
    .bg-vinyl {
      position: absolute;
      right: -150px;
      top: 50%;
      transform: translateY(-50%);
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, rgba(214,58,47,0.15), transparent);
      opacity: 0.3;
    }
    
    /* Content */
    .content {
      position: relative;
      z-index: 2;
      padding: 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 180px;
      line-height: 0.9;
      letter-spacing: -0.01em;
      color: #f5f2ec;
      font-weight: 700;
    }
    
    .logo em {
      color: #d63a2f;
      font-style: normal;
    }
    
    .label {
      font-family: 'DM Mono', monospace;
      font-size: 16px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #d63a2f;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="og-image">
    <div class="border-accent"></div>
    <div class="bg-vinyl"></div>
    <div class="content">
      <div class="label">// YOUR EDM DROP ZONE</div>
      <div class="logo">OH IT'S<br><em>GOOD</em></div>
    </div>
  </div>
</body>
</html>
